<!DOCTYPE html>
<html>
<head>
   <title>About DesertBot</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
   <style>
   /*
   font-family: 'Raleway', sans-serif;
   font-family: 'Source Sans Pro', sans-serif;
   */
      body {
         margin: 0px;
         padding: 0px;
         background-color: black;
      }
         .all-anim {
            margin-left: auto;
            margin-right: auto;
            display: block;
         }
         svg {
            margin-left: auto;
            margin-right: auto;
            display: block;
         }
      .mid-cog-g {
      animation: rotate 5s infinite linear;
      animation-fill-mode: forwards;
      /*animation-timing-function: ease-out;*/
      transform-box: fill-box;
      transform-origin: center;
      }
      .r-cog-g {
      animation: brotate 5s infinite linear;
      animation-fill-mode: forwards;
      /*animation-timing-function: ease-out;*/
      transform-box: fill-box;
      transform-origin: center;
      }
      .l-cog-g {
      animation: brotate 5s infinite linear;
      animation-fill-mode: forwards;
      /*animation-timing-function: ease-out;*/
      transform-box: fill-box;
      transform-origin: center;
      }

      @keyframes rotate {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
      }
      @keyframes brotate {
      from {transform: rotate(360deg);}
      to {transform: rotate(0deg);}
      }
      .header {
         background-color: #323031;
         padding: 20px;
         display: grid;
         grid-row-gap: 20px;
         grid-template-columns: auto auto auto;
      }
      .title {
         padding: 25px;
         font-size: 32px;
         background-color: #323031;
         text-align: center;
         font-family: 'Raleway', sans-serif;
         font-weight: 800;
         color: #fff;
      }
      .header-block h3 {
         font-family: 'Raleway', sans-serif;
         font-weight: 400;
         color: #fff;
      }
      .header-block p {
         font-family: 'Source Sans Pro', sans-serif;
         color: #fff;
      }
      .bin-char-underscore {
      animation: binunder 10s infinite linear;
      animation-fill-mode: forwards;
      }
      @keyframes binunder {
      0% {opacity: 0;}
      1% {opacity: 1;}
      6% {opacity: 1;}
      7% {opacity: 0;}
      12% {opacity: 0;}
      13% {opacity: 1;}
      18% {opacity: 1;}
      19% {opacity: 0;}
      24% {opacity: 0;}
      25% {opacity: 1;}
      30% {opacity: 1;}
      31% {opacity: 0;}
      36% {opacity: 0;}
      37% {opacity: 1;}
      42% {opacity: 1;}
      43% {opacity: 0;}
      48% {opacity: 0;}
      50% {opacity: 0;}
      51% {opacity: 1;}
      56% {opacity: 1;}
      57% {opacity: 0;}
      62% {opacity: 0;}
      63% {opacity: 1;}
      68% {opacity: 1;}
      69% {opacity: 0;}
      74% {opacity: 0;}
      75% {opacity: 1;}
      80% {opacity: 1;}
      81% {opacity: 0;}
      86% {opacity: 0;}
      87% {opacity: 1;}
      92% {opacity: 1;}
      93% {opacity: 0;}
      98% {opacity: 0;}
      100% {opacity: 0;}
      }

   </style>
</head>
<body>
</body>
</html>
