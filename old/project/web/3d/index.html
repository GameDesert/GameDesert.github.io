<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
            /* -- SCENE & CAMERA -- */
			const scene = new THREE.Scene(); /* Initiate a scene */
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 500 ); /* Create a camera */

            camera.position.set( 0, 0, 100 ); /* Set camera coordinates */
            camera.lookAt( 0, 0, 0 ); /* Point the camera in a certain direction */

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            /* -- OBJECTS -- */

            const material = new THREE.LineBasicMaterial( { color: 0x0000ff } );

            const points = [];
            points.push( new THREE.Vector3( - 10, 0, 0 ) );
            points.push( new THREE.Vector3( 0, 10, 0 ) );
            points.push( new THREE.Vector3( 10, 0, 0 ) );

            const geometry = new THREE.BufferGeometry().setFromPoints( points );

            const line = new THREE.Line( geometry, material );

            scene.add( line );

            /* -- ANIMATE RESULT -- */

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
