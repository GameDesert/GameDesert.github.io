<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DesertBot</title>
        <link rel="shortcut icon" type="icon/ico" href="favicon.ico"/>
        <style>
            body {
                background-color: #323031;
                color: #fff;
            }
            .wiki section {
                background-color: #fff;
                color: #323031;
                width: 75%;
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                border-radius: 25px;
            }
            .wiki section textarea {
                border-style: solid;
                border-width: 1px;
                border-color: #c9c9c9;
                background-color: #ededed;
                border-radius: 8px;
                padding: 10px;
                text-align: left;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }
            .wiki section header {
                text-align: center;
                font-size: 32px;
            }
            .wiki section textarea .line-code {
                white-space: nowrap;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <article title="DesertBot Wiki and Commands List" class="wiki">
            <section>
                <textarea rows="1" class="line-code" disabled="true" wrap="hard">
                    +help
                </textarea>
            </section>
        </article>
    </body>
</html>
