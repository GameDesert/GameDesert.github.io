<!DOCTYPE html>
<html>

<head>
    <title>Info_Display</title>
    <style>
        body {
          cursor: none;
          background-image: url('1.png');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }
    </style>
</head>

<body id="main">
</body>

<script>
    function image1() {
        document.getElementById("main").style.background-image = '1.png'
    }
    function image2() {
        document.getElementById("main").style.background-image = '2.png'
    }
    function image3() {
        document.getElementById("main").style.background-image = '3.png'
    }
    function image4() {
        document.getElementById("main").style.background-image = '4.png'
    }
    function image5() {
        document.getElementById("main").style.background-image = '5.png'
    }
    while (condition) {
        setTimeout(image1, 7000)
        setTimeout(image2, 7000)
        setTimeout(image3, 7000)
        setTimeout(image4, 7000)
        setTimeout(image5, 7000)
    }
</script>
</html>
