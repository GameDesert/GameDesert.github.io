<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("BSOD0pc.png");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bg" id="back"></div>

<script>
function bsodload10() {
    document.getElementById("back").style.background-image = 'BSOD10pc.png';
}
function bsodload20() {
    document.getElementById("back").style.background-image = "BSOD20pc.png";
}
function bsodload30() {
    document.getElementById("back").style.background-image = "BSOD30pc.png";
}
function bsodload40() {
    document.getElementById("back").style.background-image = "BSOD40pc.png";
}
function bsodload50() {
    document.getElementById("back").style.background-image = "BSOD50pc.png";
}
function bsodload60() {
    document.getElementById("back").style.background-image = "BSOD60pc.png";
}
function bsodload70() {
    document.getElementById("back").style.background-image = "BSOD70pc.png";
}
function bsodload80() {
    document.getElementById("back").style.background-image = "BSOD80pc.png";
}
function bsodload90() {
    document.getElementById("back").style.background-image = "BSOD90pc.png";
}
window.setTimeout(bsodload10, 6000);
window.setTimeout(bsodload20, 10000);
window.setTimeout(bsodload30, 16000);
window.setTimeout(bsodload40, 22000);
window.setTimeout(bsodload50, 37000);
window.setTimeout(bsodload60, 60000);
window.setTimeout(bsodload70, 73000);
window.setTimeout(bsodload80, 89000);
window.setTimeout(bsodload90, 120000);

</script>

</body>
</html>
