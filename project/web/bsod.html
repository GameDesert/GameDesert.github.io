<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body, html {
      height: 100%;
      margin: 0;
    }
    
    .bg {
      /* The image used */
      background-image: url("BSOD0pc.png");
    
      /* Full height */
      height: 100%; 
    
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    
      cursor: none;
    }
</style>
</head>
<body>

<div class="bg" id="back"></div>



<script type = "text/javascript">
    var image = document.getElementById("back");
    var currentPos = 0;
    var images = ["BSOD10pc.png","BSOD20pc.png","BSOD30pc.png","BSOD40pc.png","BSOD50pc.png","BSOD60pc.png","BSOD70pc.png","BSOD80pc.png","BSOD90pc.png",]

    function switchImage() {
        if (++currentPos >= images.length)
            currentPos = 0;

        image.style.backgroundImage = images[currentPos];
    }

    setInterval(switchImage, 6000);
</script>

</body>
</html>
