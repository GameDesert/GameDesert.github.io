<!DOCTYPE html>
<html>
    <head>
        <title>Browser Results</title>
    </head>
    <body>
        <p>Click on each piece of text to view the data...</p>
        <br>
        <p id="dnt" onclick="document.getElementById('dnt').innerHTML = getDoNotTrack();">Do Not Track</p>
        <p id="browser_name" onclick="document.getElementById('browser_name').innerHTML = getBrowserName();">Browser Name</p>
        <p id="browser_lang" onclick="document.getElementById('browser_lang').innerHTML = getBrowserLanguage();">Browser Language</p>
        <p id="browser_time" onclick="document.getElementById('browser_time').innerHTML = getBrowserTime();">Browser Time Zone</p>
        <p id="browser_referrer" onclick="document.getElementById('browser_referrer').innerHTML = getReferrer();">Page Referrer</p>

        <script>
            function getDoNotTrack() {
                var dnt = navigator.doNotTrack;
                var dnt_result = "Unspecified"
                if (dnt == 1) {
                    dnt_result = "No, do not track"
                } else if (dnt == 0) {
                    dnt_result = "Yes, track"
                } else {
                    dnt_result = "Unspecified"
                }

                return dnt_result;
            }

            function getReferrer() {
                var referrer = document.referrer
                if (referrer == "") {
                    referrer = "N/A"
                }
                return referrer;
            }

            function getBrowserTime() {
                // script by Josh Fraser (http://www.onlineaspect.com)
                timezones = {"-12:00,0":"(-12:00) International Date Line West","-11:00,0":"(-11:00) Midway Island, Samoa","-10:00,0":"(-10:00) Hawaii","-09:00,1":"(-09:00) Alaska","-08:00,1":"(-08:00) Pacific Time (US & Canada)","-07:00,0":"(-07:00) Arizona","-06:00,0":"(-06:00) Central America, Saskatchewan","-06:00,1":"(-06:00) Central Time (US & Canada), Guadalajara, Mexico city","-05:00,0":"(-05:00) Indiana, Bogota, Lima, Quito, Rio Branco","-05:00,1":"(-05:00) Eastern time (US & Canada)","-04:00,1":"(-04:00) Atlantic time (Canada), Manaus, Santiago","-04:00,0":"(-04:00) Caracas, La Paz","-03:30,1":"(-03:30) Newfoundland","-03:00,1":"(-03:00) Greenland, Brasilia, Montevideo","-03:00,0":"(-03:00) Buenos Aires, Georgetown","-02:00,1":"(-02:00) Mid-Atlantic","-01:00,1":"(-01:00) Azores","-01:00,0":"(-01:00) Cape Verde Is.","00:00,0":"(00:00) Casablanca, Monrovia, Reykjavik","00:00,1":"(00:00) GMT: Dublin, Edinburgh, Lisbon, London","+01:00,1":"(+01:00) Amsterdam, Berlin, Rome, Vienna, Prague, Brussels","+01:00,0":"(+01:00) West Central Africa","+02:00,1":"(+02:00) Amman, Athens, Istanbul, Beirut, Cairo, Jerusalem","+02:00,0":"(+02:00) Harare, Pretoria","+03:00,1":"(+03:00) Baghdad, Moscow, St. Petersburg, Volgograd","+03:00,0":"(+03:00) Kuwait, Riyadh, Nairobi, Tbilisi","+03:30,0":"(+03:30) Tehran","+04:00,0":"(+04:00) Abu Dhadi, Muscat","+04:00,1":"(+04:00) Baku, Yerevan","+04:30,0":"(+04:30) Kabul","+05:00,1":"(+05:00) Ekaterinburg","+05:00,0":"(+05:00) Islamabad, Karachi, Tashkent","+05:30,0":"(+05:30) Chennai, Kolkata, Mumbai, New Delhi, Sri Jayawardenepura","+05:45,0":"(+05:45) Kathmandu","+06:00,0":"(+06:00) Astana, Dhaka","+06:00,1":"(+06:00) Almaty, Novosibirsk","+06:30,0":"(+06:30) Yangon (Rangoon)","+07:00,1":"(+07:00) Krasnoyarsk","+07:00,0":"(+07:00) Bangkok, Hanoi, Jakarta","+08:00,0":"(+08:00) Beijing, Hong Kong, Singapore, Taipei","+08:00,1":"(+08:00) Irkutsk, Ulaan Bataar, Perth","+09:00,1":"(+09:00) Yakutsk","+09:00,0":"(+09:00) Seoul, Osaka, Sapporo, Tokyo","+09:30,0":"(+09:30) Darwin","+09:30,1":"(+09:30) Adelaide","+10:00,0":"(+10:00) Brisbane, Guam, Port Moresby","+10:00,1":"(+10:00) Canberra, Melbourne, Sydney, Hobart, Vladivostok","+11:00,0":"(+11:00) Magadan, Solomon Is., New Caledonia","+12:00,1":"(+12:00) Auckland, Wellington","+12:00,0":"(+12:00) Fiji, Kamchatka, Marshall Is.","+13:00,0":"(+13:00) Nuku'alofa"}

                var rightNow = new Date();
                var jan1 = new Date(rightNow.getFullYear(), 0, 1, 0, 0, 0, 0);  // jan 1st
                var june1 = new Date(rightNow.getFullYear(), 6, 1, 0, 0, 0, 0); // june 1st
                var temp = jan1.toGMTString();
                var jan2 = new Date(temp.substring(0, temp.lastIndexOf(" ")-1));
                temp = june1.toGMTString();
                var june2 = new Date(temp.substring(0, temp.lastIndexOf(" ")-1));
                var std_time_offset = (jan1 - jan2) / (1000 * 60 * 60);
                var daylight_time_offset = (june1 - june2) / (1000 * 60 * 60);
                var dst;
                if (std_time_offset == daylight_time_offset) {
                    dst = "0"; // daylight savings time is NOT observed
                } else {
                    // positive is southern, negative is northern hemisphere
                    var hemisphere = std_time_offset - daylight_time_offset;
                    if (hemisphere >= 0)
                        std_time_offset = daylight_time_offset;
                    dst = "1"; // daylight savings time is observed
                }
                // check just to avoid error messages
                return timezones[convert(std_time_offset)+","+dst];
            }

            function convert(value) {
                var hours = parseInt(value);
                value -= parseInt(value);
                value *= 60;
                var mins = parseInt(value);
                value -= parseInt(value);
                value *= 60;
                var secs = parseInt(value);
                var display_hours = hours;
                // handle GMT case (00:00)
                if (hours == 0) {
                    display_hours = "00";
                } else if (hours > 0) {
                    // add a plus sign and perhaps an extra 0
                    display_hours = (hours < 10) ? "+0"+hours : "+"+hours;
                } else {
                    // add an extra 0 if needed 
                    display_hours = (hours > -10) ? "-0"+Math.abs(hours) : hours;
                }
                
                mins = (mins < 10) ? "0"+mins : mins;
                return display_hours+":"+mins;
            }

            function getBrowserLanguage() {
                var browser_language = navigator.language;
                var lang_code = browser_language.substring(0,2).toUpperCase();
                return lang_code;
            }

            function getBrowserName() { 
                if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) {
                    return 'Opera';
                } else if(navigator.userAgent.indexOf("Edge") != -1 ){
                    return 'Microsoft Edge';
                } else if(navigator.userAgent.indexOf("Chrome") != -1 ) {
                    return 'Chrome';
                } else if(navigator.userAgent.indexOf("Safari") != -1) {
                    return 'Safari';
                } else if(navigator.userAgent.indexOf("Firefox") != -1 ){
                    return 'Firefox';
                } else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) {
                    return 'Internet Explorer';
                } else {
                    return 'Unidentified Browser';
                }
            }
        </script>
    </body>
</html>
