        <script>
            function getDevice() {
                if (/iPad|PlayBook|Kindle|Nexus|Silk/i.test(navigator.userAgent)) {
                    alert("Tablet!")
                } else if (/Android|webOS|iPhone|iPod|BlackBerry|BB|IEMobile|Windows Phone|Opera Mini/i.test(navigator.userAgent)) {
                    alert("Mobile!")
                } else {
                    alert("PC!")
                }

                var userAgent = navigator.userAgent
                return userAgent
            }

            function getDoNotTrack() {
                var dnt = navigator.doNotTrack;
                var dnt_result = "Unspecified"
                if (dnt == 1) {
                    dnt_result = "No, do not track"
                } else if (dnt == 0) {
                    dnt_result = "Yes, track"
                } else {
                    dnt_result = "Unspecified"
                }

                return dnt_result;
            }

            function getReferrer() {
                var referrer = document.referrer
                if (referrer == "") {
                    referrer = "N/A"
                }
                return referrer;
            }

                var rightNow = new Date();
                var jan1 = new Date(rightNow.getFullYear(), 0, 1, 0, 0, 0, 0);  // jan 1st
                var june1 = new Date(rightNow.getFullYear(), 6, 1, 0, 0, 0, 0); // june 1st
                var temp = jan1.toGMTString();
                var jan2 = new Date(temp.substring(0, temp.lastIndexOf(" ")-1));
                temp = june1.toGMTString();
                var june2 = new Date(temp.substring(0, temp.lastIndexOf(" ")-1));
                var std_time_offset = (jan1 - jan2) / (1000 * 60 * 60);
                var daylight_time_offset = (june1 - june2) / (1000 * 60 * 60);
                var dst;
                if (std_time_offset == daylight_time_offset) {
                    dst = "0"; // daylight savings time is NOT observed
                } else {
                    // positive is southern, negative is northern hemisphere
                    var hemisphere = std_time_offset - daylight_time_offset;
                    if (hemisphere >= 0)
                        std_time_offset = daylight_time_offset;
                    dst = "1"; // daylight savings time is observed
                }
                // check just to avoid error messages
                return timezones[convert(std_time_offset)+","+dst];
            }

            function convert(value) {
                var hours = parseInt(value);
                value -= parseInt(value);
                value *= 60;
                var mins = parseInt(value);
                value -= parseInt(value);
                value *= 60;
                var secs = parseInt(value);
                var display_hours = hours;
                // handle GMT case (00:00)
                if (hours == 0) {
                    display_hours = "00";
                } else if (hours > 0) {
                    // add a plus sign and perhaps an extra 0
                    display_hours = (hours < 10) ? "+0"+hours : "+"+hours;
                } else {
                    // add an extra 0 if needed 
                    display_hours = (hours > -10) ? "-0"+Math.abs(hours) : hours;
                }
                
                mins = (mins < 10) ? "0"+mins : mins;
                return display_hours+":"+mins;
            }

            function getBrowserLanguage() {
                var browser_language = navigator.language;
                var lang_code = browser_language.substring(0,2).toUpperCase();
                return lang_code;
            }

            function getBrowserName() { 
                if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) {
                    return 'Opera';
                } else if(navigator.userAgent.indexOf("Edge") != -1 ){
                    return 'Microsoft Edge';
                } else if(navigator.userAgent.indexOf("Chrome") != -1 ) {
                    return 'Chrome';
                } else if(navigator.userAgent.indexOf("Safari") != -1) {
                    return 'Safari';
                } else if(navigator.userAgent.indexOf("Firefox") != -1 ){
                    return 'Firefox';
                } else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) {
                    return 'Internet Explorer';
                } else {
                    return 'Unidentified Browser';
                }
            }
