<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');
        body {
            background-color: #F08080;
            color: #F7F7FF;
            font-family: 'Single Day', cursive;
            text-align: center;
        }
        .duck {
            width: 75vw;
            max-width: 360px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .fire {
            width: 10vw;
            max-width: 64px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .notice {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

            position: absolute;
            bottom: 12px;
            border: #F7F7FF solid 2px;
            padding: 4px;
            width: 95%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        .notice p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Hello there...</h1>
    <img class="duck" src="files/TheInternetDuck.png" alt="The Internet Duck">
    <p>The Internet Duck welcomes you.</p>
    <p>Rest here weary traveller, for great adventures lie ahead... </p>
    <img class="fire" src="files/Save.gif" alt="A warm and cosy campfire">
    <div class="notice">
        <p>The image of that duck is available under CC-BY 4.0, by the way.</p>
    </div>
</body>
</html>
