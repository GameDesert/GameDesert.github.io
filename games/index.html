        <style>
            body  {
                background-image: url("https://kotla.eu/assets/Night-Geometry.png");
                background-color: #323031;
                background-position: center;
                background-repeat: no-repeat;
            }
            details {
                border: 1px solid gray;
                border-radius: 0.2rem;
                padding: 0.5rem;
                background-color: #ffffff;
            }

            details[open] > summary {
                margin-bottom: 0.5rem;
            }
            h1, h2 {
                font-family: 'Raleway', sans-serif;
                font-weight: 800;
                text-align: center;
                color: #ffffff;
            }
            .info {
                font-family: 'Raleway', sans-serif;
                font-weight: 400;
                text-align: left;
                color: #ffffff;
            }
            summary {
                font-size: 24px;
                text-align: center;
                font-family: 'Raleway', sans-serif;
                font-weight: 800;
                color: #ffffff;
            }
            ul.no-bullets {
                list-style-type: none;
            }
            hr {
                width: 100%;
                text-align: centre;
                color: #ffffff;
                background-color: #ffffff;
            }
            .link-list {
                list-style-type: none;
            }
            .link-block {
                background-color: rgba(100, 100, 100, 0.815);
                opacity: 50;
                width: 25%;
                height: 100%;
                color: #ffffff;
                display: block;
                margin-left: auto;
                margin-right: auto;
                border-radius: 12px;
                font-size: 28px;
            }
            .link-block h3 {
                font-family: 'Raleway', sans-serif;
                font-weight: 600;
            }
            .link-block p {
                font-family: 'Raleway', sans-serif;
                font-weight: 400;
            }
            .link-block:hover {
                background-color: rgb(100, 100, 100);
                opacity: 100;
            }
            a {
                text-decoration: none;
            }
            a > div {
                border: none;
                box-shadow: 0 9px rgb(41, 41, 41);
            }
            a:active > div {
                box-shadow: 0 5px rgb(20, 20, 20);
                transform: translateY(4px);
            }
        </style>
    </head>
    <body>
        <h1>Select a Game to play it...</h1>
        <hr>
        <p class="info">These games aren't mine, they're just open-source so I added them.</p>
        <hr>
        <ul class="link-list">
            <a href="Hextris/index.html"><div class="link-block" id="hextris" onmouseover="info('hextris')"><li>
                <h3 style="text-align: center;"><i class="fas fa-asterisk"></i>&#32;Hextris</h3>
            </li></div></a>
            <a href="adarkroom/index.html"><div class="link-block" id="darkroom" onmouseover="info('darkroom')"><li>
                <h3 style="text-align: center;"><i class="fas fa-moon"></i>&#32;A Dark Room</h3>
            </li></div></a>
            <a href="canvas-tetris/index.html"><div class="link-block" id="tetris" onmouseover="info('tetris')"><li>
                <h3 style="text-align: center;"><i class="fas fa-cubes"></i>&#32;Tetris</h3>
            </li></div></a>
            <a href="2048/index.html"><div class="link-block" id="tfe" onmouseover="info('tfe')"><li>
                <h3 style="text-align: center;"><i class="fas fa-th"></i>&#32;2048</h3>
            </li></div></a>
            <a href="snek/index.html"><div class="link-block" id="snek" onmouseover="info('snek')"><li>
                <h3 style="text-align: center;"><i class="fas fa-apple-alt"></i>&#32;Snek</h3>
            </li></div></a>
            <a href="chess/index.html"><div class="link-block" id="chess" onmouseover="info('chess')"><li>
                <h3 style="text-align: center;"><i class="fas fa-chess-knight"></i>&#32;Chess</h3>
            </li></div></a>
            <a href="asteroids/index.html"><div class="link-block" id="asteroids" onmouseover="info('asteroids')"><li>
                <h3 style="text-align: center;"><i class="fas fa-rocket"></i>&#32;Asteroids</h3>
            </li></div></a>
        </ul>
        <hr>
        <h2 style="text-align: center; color: #ffffff; font-family: 'Raleway', sans-serif; font-weight: 600;">Game Info</h2>
        <p style="text-align: center; color: #ffffff; font-family: 'Raleway', sans-serif; font-weight: 400; font-size: 20px;" id="info"><b>Hover over a game to see a brief description of it.</b></p>
        <script>
            const default_text = "<b>Hover over a game to see a brief description of it.</b>";
            const hextris_text = "<b><i class='fas fa-mobile-alt'></i>/<i class='fas fa-laptop'></i>&#32;-&#32;Hextris:</b> Stack 3 blocks of the same colour to make them disappear. Use left and right to rotate the hexagon.";
            const darkroom_text = "<b><i class='fas fa-laptop'></i> A Dark Room:</b>&#32;-&#32;A text adventure. Build a small village, explore the wilderness, and reach for the stars...";
            const tetris_text = "<b><i class='fas fa-laptop'></i> Tetris:</b>&#32;-&#32;Stack a full row to make it disappear.";
            const tfe_text = "<b><i class='fas fa-mobile-alt'></i>/<i class='fas fa-laptop'></i>&#32;-&#32;2048:</b> Slide identical blocks into each other to add them. Reach 2048 to win.";
            const snek_text = "<b><i class='fas fa-laptop'></i>&#32;-&#32;Snek:</b> Eat fruit to earn points. Use the arrow keys to move.";
            const chess_text = "<b><i class='fas fa-mobile-alt'></i>/<i class='fas fa-laptop'></i>&#32;-&#32;Chess:</b> Classic local multiplayer chess, with 3D graphics.";
            const asteroid_text = "<b><i class='fas fa-laptop'></i>&#32;-&#32;Asteroids:</b> The first game with vector graphics, now adapted to HTML5.";
            function info(id) {
                var source = document.getElementById("info");
                if (id == "hextris") {
                    source.innerHTML = hextris_text;
                } else if (id == "darkroom") {
                    source.innerHTML = darkroom_text;
                } else if (id == "tetris") {
                    source.innerHTML = tetris_text;
                } else if (id == "tfe") {
                    source.innerHTML = tfe_text;
                } else if (id == "snek") {
                    source.innerHTML = snek_text;
                } else if (id == "chess") {
                    source.innerHTML = chess_text;
                } else if (id == "asteroids") {
                    source.innerHTML = asteroid_text;
                } else {console.log("Stop messing around and get out of ma console!");}
            }
        </script>
    </body>
</html>
