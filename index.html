    <script>
        ///////////////////////////////////////////BASIC BOILERPLATE///////////////////////////////////////////

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        ///////////////////////////////////////////ANALYTICS (OR LACK THEREOF)///////////////////////////////////////////

        // Respect do not track for all browsers. Except for IE 10 and 11 where we ignore it
        var dnt_isIe10or11 = (navigator.appVersion.indexOf("MSIE 10") !== -1) || (navigator.userAgent.indexOf("Trident") !== -1 && navigator.    userAgent.indexOf("rv:11") !== -1);
        var DNT = (navigator.doNotTrack || navigator.msDoNotTrack || window.doNotTrack);
        DNT = !DNT || DNT == "unspecified" || DNT == "0" ? false : true;
        if (!DNT || dnt_isIe10or11) {
            null
            // I don't use analytics, so... have fun not being tracked.
        }

        ///////////////////////////////////////////EVENT SWITCHER///////////////////////////////////////////

        function switchevent(event_class) {
            document.getElementById("body").setAttribute("class",event_class);
        }

        ///////////////////////////////////////////SCROLLING TEXT///////////////////////////////////////////

        titles = ["Web&nbsp;Designer","Graphic&nbsp;Designer","Software&nbsp;Developer"]
        
        function change(to) {
            document.getElementById("scrollingText").style.opacity = 0;
            sleep(1000).then(() => {
                document.getElementById("scrollingText").innerHTML = to;
                document.getElementById("scrollingText").style.opacity = 1;
            })
        }

        function progress_title() {
            current_pos = titles.indexOf(document.getElementById("scrollingText").innerHTML);

            if (current_pos == -1) {
                console.log("Error")
                return
            }

            next_pos = current_pos + 1

            if (next_pos >= titles.length) {
                next_pos = 0;
            }

            change(titles[next_pos]);
        }

        function regress_title() {
            current_pos = titles.indexOf(document.getElementById("scrollingText").innerHTML);

            if (current_pos == -1) {
                console.log("Error")
                return
            }

            next_pos = current_pos - 1

            if (next_pos < 0) {
                next_pos = titles.length-1;
            }

            change(titles[next_pos]);
        }

        document.onkeydown = KeyPressHappened;

        function KeyPressHappened(e)
        {
            if (!e) e=window.event;
            var code;
            if ((e.charCode) && (e.keyCode==0))
                code = e.charCode
            else
                code = e.keyCode;
            if (code == 39) {progress_title()}
            else if (code == 37) {regress_title()}
        }

        const autoProgress = setInterval(progress_title, 7500);

        ///////////////////////////////////////////FADING HERO TEXT///////////////////////////////////////////

        function onScroll(event) {
            var top = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
            console.log(top);
            var opacity = 1-((top-180)/100); //1vh = 100 (I think)
            console.log(opacity)
            document.getElementById("mainText").style.opacity = opacity;
        }

        document.addEventListener('scroll', onScroll);
