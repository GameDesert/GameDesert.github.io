<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>reCAPTCHA demo: Explicit render after an onload callback</title>
    <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6LeatkIaAAAAAI_ZoufZWf3U-W818FL1wUocxPht'
        });
      };
    </script>
  </head>
  <body>
    <form action="?" method="POST" id="CaptchaSubmission">
      <div id="html_element"></div>
      <br>
      <input type="submit" value="Submit" onclick="SubmitCap()">
    </form>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
    <script>
        function SubmitCap() {
          document.getElementById("CaptchaSubmission").submit();
          var CaptchaResponse = grecaptcha.getResponse();
          console.log(CaptchaResponse);

          let postdata = {
            secret: '6LeatkIaAAAAAARYWxgW6AocXj_IB7Bg6L8-m2qq',
            response: CaptchaResponse,
          };

          let response = await fetch('https://www.google.com/recaptcha/api/siteverify', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(postdata)
          });

          let result = await response.json();
          alert(result.message);
        };
    </script>
