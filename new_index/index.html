<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kotla.eu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <script>
        function pageChange() {
            var professionvalue = document.getElementById("profession").value;
            if (professionvalue == "webdev") {
                document.getElementById("body").style.backgroundColor = "#ff6666";
                document.getElementById("profession").style.backgroundColor = "#ff6666";
            } else if (professionvalue == "softeng") {
                document.getElementById("body").style.backgroundColor = "#ff9933";
                document.getElementById("profession").style.backgroundColor = "#ff9933";
            } else if (professionvalue == "musician") {
                document.getElementById("body").style.backgroundColor = "#ffff99";
                document.getElementById("profession").style.backgroundColor = "#ffff99";
            } else if (professionvalue == "graphicdesigner") {
                document.getElementById("body").style.backgroundColor = "#00ff99";
                document.getElementById("profession").style.backgroundColor = "#00ff99";
            }  else if (professionvalue == "3ddesigner") {
                document.getElementById("body").style.backgroundColor = "#66ccff";
                document.getElementById("profession").style.backgroundColor = "#66ccff";
            }  else if (professionvalue == "videoeditor") {
                document.getElementById("body").style.backgroundColor = "#9966ff";
                document.getElementById("profession").style.backgroundColor = "#9966ff";
            } else {
                document.getElementById("body").style.backgroundColor = "#ff6666";
                document.getElementById("profession").style.backgroundColor = "#ff6666";
            }
        }
    </script>
</head>
<body id="body">
    <div class="maintitle"><h1 class="title">Hi,&nbsp;I'm&nbsp;#######&nbsp;and&nbsp;I'm&nbsp;<span id="aan">a</span>... <select class="maindropdown" id="profession" onchange="pageChange()">
        <option value="webdev" selected="true">Web Developer</option>
        <option value="softeng">Software Engineer</option>
        <option value="musician">Musician</option>
        <option value="graphicdesigner">Graphic Designer</option>
        <option value="3ddesigner">3D Designer</option>
        <option value="videoeditor">Video Editor</option>
        </select></h1></div>
</body>
</html>
